<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFPR-cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <main>
        <div class="form">
            <form id="custom-form">
                <h1>Cadastro</h1>
                <label for="name">Nome:</label>
                <input type="text" name="name" id="nome">
                <label for="dataNas">Data de nascimento:</label>
                <input type="date" name="dataNas" id="dataNas">
                <label for="endereco">Endere√ßo:</label>
                <input type="text" name="endereco" id="endereco">
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">
                <div class="botaoSalvar"><button type="button" onclick="salvarCadastro()">Salvar</button></div>
                
            </form>
        </div>
    </main>
    <footer>
        <div class="custom-footer"><img src="./img/logoifpr.png" alt=""></div>
    </footer>
    <script src="./js/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
